<ion-header>

  <ion-navbar>
    <ion-title>usuario</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>DNI</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>


    <div padding>
      <button ion-button (click)="takePhoto()" block>Sacar Foto</button>
      <img [src]="myphoto" *ngIf="myphoto" />
    </div>

    <div padding>
      <button ion-button (click)="guardar()" block>Guardar</button>
    </div>
  </ion-list>
</ion-content>
