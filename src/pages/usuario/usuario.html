<ion-header>
  <ion-navbar> <ion-title>usuario</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="guardar()">
    <ion-list>
      <ion-item>
        <ion-label floating>Apellido *</ion-label>
        <ion-input type="text" formControlName="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre *</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>DNI *</ion-label>
        <ion-input type="number" formControlName="dni"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button (click)="takePhoto()" block>Sacate una foto</button>
      <img [src]="foto" *ngIf="foto" />
    </div>

    <div padding><button ion-button type="submit" block>Guardar</button></div>
  </form>
</ion-content>
